<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninja_gold.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script> -->
    <title>Ninja Gold</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>Your Gold: {{session['gold']}}</p>
        </div>
        <div class="farm">
            <h3>Farm</h3>
            <p>(earns 10-20 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!" class="button"/>
            </form>   
        </div>
        <div class="cave">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave"/>
                <input type="submit" value="Find Gold!" class="button"/>
            </form> 
        </div>
        <div class="house">
            <h3>House</h3>
            <p>(earns 2-5 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!" class="button"/>
            </form> 
        </div>
        <div class="casino">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!" class="button"/>
            </form> 
        </div>
        <h4>Activities</h4>
        <div class="activities">
            {% for message in session['activity_stat'] %}
                <p> {{ message }}</p>
            {% endfor %}
        </div>
        <a href="/restart">Restart your game!</a>
    </div>
    
</body>
</html>
